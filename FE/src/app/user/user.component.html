<section class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="heading">List users</h1>
                <p class="lead text-center">All users</p>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-client-dashboard">
                        <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td>
                                    {{item.first_name}}
                                </td>
                                <td>
                                    {{item.last_name}}
                                </td>
                                <td>{{item.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="pages">
                    <app-pagination #pagination [crrPage]="crrPage" [numPage]="4" [infoPage]="infoPage" (updatePage)="updatePage($event)"></app-pagination>
                </div>
            </div>
        </div>
    </div>
</section>
