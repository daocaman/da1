<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <form [formGroup]="formPost" (ngSubmit)="submit()" class="job-add-form">
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Job details</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="title">Job Title</label>
                            <input [ngClass]="{'border-danger': f.job_title.invalid && f.job_title.touched}" formControlName="job_title" id="title" name="title" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="text">Job Description</label>
                            <textarea [ngClass]="{'border-danger': f.job_des.invalid && f.job_des.touched}" formControlName="job_des" id="text" name="description" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="salary">Salary(Leave empty if it's negotiable)</label>
                            <input [ngClass]="{'border-danger': f.salary.invalid && f.salary.touched}" formControlName="salary" id="salary" name="salary" type="number" min="1000" class="form-control" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label for="location">Location</label>
                            <input [ngClass]="{'border-danger': f.location.invalid && f.location.touched}" formControlName="location" id="location" name="location" type="text" placeholder="e.g. TPHCM" class="form-control" value="">
                        </div>
                        <div class="col-lg-6 form-group">
                            <label for="type">Type</label>
                            <div [ngClass]="{'border-danger': f.type.invalid && f.type.touched}" class="dropdown bootstrap-select form-control select2">
                                <select formControlName="type" id="type" name="type" placeholder="Choose job type" class="form-control select2" tabindex="-98">
                                    <option value="0">Full time</option>
                                    <option value="1">Part time</option>
                                    <option value="2">Internship</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="category">Category</label>
                            <div [ngClass]="{'border-danger': f.category.invalid && f.category.touched}" class="dropdown bootstrap-select form-control select2">
                                <select formControlName="category" id="category" name="category" class="form-control select2" tabindex="-98">
                                <option value="0">Web design</option>
                                <option value="1">Graphic design</option>
                                <option value="2">Web development</option>
                                <option value="3">Human Resources</option>
                                <option value="4">Support</option>
                                <option value="5">Android</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="validity">Validity of the post</label>
                            <input formControlName="expire_date" id="validity" name="last_date" type="date" class="form-control" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <hr class="margin-bottom--big">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <h4>Company details</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="company_name">Company name</label>
                            <input [ngClass]="{'border-danger': f.company_name.invalid && f.company_name.touched}" formControlName="company_name" id="company_name" name="company_name" type="text" class="form-control" value="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                            <label for="company_description">Company Description</label>
                            <textarea [ngClass]="{'border-danger': f.company_des.invalid && f.company_des.touched}" formControlName="company_des" id="company_description" name="company_description" rows="3" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 form-group">
                            <label for="company_website">Website</label>
                            <input [ngClass]="{'border-danger': f.web_site.invalid && f.web_site.touched}" formControlName="web_site" id="company_website" name="website" type="url" class="form-control" value="">
                        </div>
                        <div class="col-lg-6 form-group">
                            <label for="email">Email</label>
                            <input [ngClass]="{'border-danger': f.email.invalid && f.email.touched}" formControlName="email" id="email" name="website" type="email" class="form-control" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button [disabled]="formPost.invalid" type="submit" class="btn btn-outline-white-primary"><i class="fa fa-magic"></i>
                                Save and publish
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
