<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a [routerLink]="['/']" class="navbar-brand">
                <img src="../../../../assets/images/logo-small.png" alt="logo" class="d-none d-lg-block">
                <span class="sr-only">Home</span>
            </a>
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right">Menu<i class="fa fa-bars"></i>
			</button>
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item " [ngClass]="{'active': !path.includes('auth')}">
                        <a [routerLink]="['/']" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li *ngIf="!user" class="nav-item " [ngClass]="{'active': path.includes('auth')}">
                        <a [routerLink]="['/auth/register']" class="nav-link">Register <span class="sr-only">(current)</span></a>
                    </li>
                    <li *ngIf="!user" class="nav-item" style="color: #fff">
                        <a [routerLink]="['/auth']" class="btn navbar-btn btn-outline-light mb-5 mb-lg-0">
                            <i class="fa fa-sign-in"></i>Login
                        </a>
                    </li>
                    <li *ngIf="user" class="nav-item dropdown">
                        <a id="clientZone" href="#" data-toggle="dropdown" data-target="togglenav" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle has-img mb-3 mb-lg-0 mt-3 mt-lg-0">
                            <div class="client-menu-image">
                                <div class="inner">
                                    <img src="../../../../assets/images/company-1.png" alt="company image" class="img-fluid">
                                </div>
                            </div>
                            <span>{{user.last_name}}</span>
                        </a>
                        <div id="togglenav" aria-labelledby="clientZone" class="dropdown-menu">
                            <a *ngIf="user&&user.type==1" href="#" class="dropdown-item">Users</a>
                            <a *ngIf="user" href="#" class="dropdown-item">Posts</a>
                            <a *ngIf="user&&user.type==2" href="#" class="dropdown-item">Post new job</a>
                            <a (click)="logout()" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
